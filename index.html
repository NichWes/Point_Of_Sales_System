<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ced59bdcd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bread House</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"><img src="images/logo.png" /></a>
      <nav class="navbar">
        <a href="">Home</a>
        <a href="">Cakes</a>
        <a href="">Cheesecakes</a>
        <a href="">New Arrivals</a>
        <a href="">About</a>
        <a href="">Review</a>
        <a href="">Contact</a>
      </nav>
      <div class="icons">
        <div class="search-icon"><i class="fas fa-search"></i></div>
        <div class="cart-icon"><i class="fas fa-cart-arrow-down"></i></div>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
      </div>

      <div class="search-form">
        <input
          type="search"
          name="search"
          id="search-box"
          placeholder="Search here..."
        />
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/brownes.jpg" alt="" />
          <div class="content">
            <h3>Yummy Brownie</h3>
            <div class="price">$11.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/cakes/cake1.jpg" alt="" />
          <div class="content">
            <h3>Chocolate Cake</h3>
            <div class="price">$49.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/cheesecake/cheesecake2.jpg" alt="" />
          <div class="content">
            <h3>Lemon Cheesecake</h3>
            <div class="price">$29.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <span class="fas fa-times"></span>
          <img src="images/macroons1.jpg" alt="" />
          <div class="content">
            <h3>Rainbow Cookies</h3>
            <div class="price">$14.99/-</div>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
